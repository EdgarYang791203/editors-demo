<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>svelte-demo</title>
    <!-- Quill CDN -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
      rel="stylesheet"
    />
    <!-- Quill CDN -->
    <!-- TinyMCE CDN -->
    <script
      src="https://cdn.tiny.cloud/1/p4350l4w1i6v8uo3v2wsebcyyexygvh7o819zs2c5qiiijqz/tinymce/8/tinymce.min.js"
      referrerpolicy="origin"
      crossorigin="anonymous"
    ></script>
    <!-- TinyMCE CDN -->
    <!-- CKEditor CDN -->
    <script
      src="https://cdn.ckeditor.com/ckeditor5/47.2.0/ckeditor5.umd.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.ckeditor.com/ckeditor5-premium-features/47.2.0/ckeditor5-premium-features.umd.js"
      crossorigin
    ></script>
    <script
      src="https://cdn.ckbox.io/ckbox/2.6.1/ckbox.js"
      crossorigin
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/47.2.0/ckeditor5.css"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5-premium-features/47.2.0/ckeditor5-premium-features.css"
      crossorigin
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap");

      @media print {
        body {
          margin: 0 !important;
        }
      }

      :root {
        --ck-content-font-family: "Lato";
        --ck-sidebar-width: 270px;
        --ck-editor-height: 700px;
      }

      .main-container {
        font-family: var(--ck-content-font-family);
        width: fit-content;
        margin-left: auto;
        margin-right: auto;
      }

      .main-container .presence {
        margin-bottom: 8px;
      }

      .editor-container__editor-wrapper {
        display: flex;
        width: fit-content;
      }

      .editor-container_document-editor {
        border: 1px solid var(--ck-color-base-border);
      }

      .editor-container_document-editor .editor-container__toolbar {
        display: flex;
        position: relative;
        box-shadow: 0 2px 3px hsla(0, 0%, 0%, 0.078);
      }

      .editor-container_document-editor
        .editor-container__toolbar
        > .ck.ck-toolbar {
        flex-grow: 1;
        width: 0;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        border-top: 0;
        border-left: 0;
        border-right: 0;
      }

      .editor-container_document-editor
        .editor-container__menu-bar
        > .ck.ck-menu-bar {
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
        border-top: 0;
        border-left: 0;
        border-right: 0;
      }

      .editor-container_document-editor .editor-container__editor-wrapper {
        max-height: var(--ck-editor-height);
        min-height: var(--ck-editor-height);
        overflow-y: scroll;
        background: var(--ck-color-base-foreground);
      }

      .editor-container_document-editor .editor-container__editor {
        margin-top: 28px;
        margin-bottom: 28px;
        height: 100%;
      }

      .editor-container_document-editor
        .editor-container__editor
        .ck.ck-editor__editable {
        box-sizing: border-box;
        min-width: calc(210mm + 2px);
        max-width: calc(210mm + 2px);
        min-height: 297mm;
        height: fit-content;
        padding: 20mm 12mm;
        border: 1px hsl(0, 0%, 82.7%) solid;
        background: hsl(0, 0%, 100%);
        box-shadow: 0 2px 3px hsla(0, 0%, 0%, 0.078);
        flex: 1 1 auto;
        margin-left: 72px;
        margin-right: 72px;
      }

      .editor-container_include-annotations
        .editor-container__editor
        .ck.ck-editor__editable {
        margin-right: 0;
      }

      .editor-container__sidebar {
        min-width: var(--ck-sidebar-width);
        max-width: var(--ck-sidebar-width);
        margin-top: 28px;
        margin-left: 10px;
        margin-right: 10px;
      }
    </style>
    <!-- CKEditor CDN -->
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
